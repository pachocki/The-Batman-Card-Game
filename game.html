<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!--Style Css-->
    <link rel="stylesheet" href="./css/style.css">
    <!--Font-->
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">

<body>
    <audio autoplay loop>
        <source src="./music/Batman-game-music.mp3"  type="audio/mpeg">
    </audio>

    <video src="./video/Game-background.mp4" autoplay muted loop type="mp4"></video>
        <div class="game-container">
            <div class="card js-tilt" id="hero">
                <div class="top-card batman">
                    <img class="model"  src="./images/batman.png" alt="" srcset="">
                </div>
        </div>
        <div id="vs">
            <img src="./images/Versus.png" alt="vs" class="versus">
            <button id="atack" class="atack-btn">Attack!</button>
            <a href="index.html" class="button" id="button-1">
                <div id="slide"><img src="./images/bat-silhouette.png" alt="logo" class="logo-btn"></div>
                <p class="start-game">Back !</p>
            </a>

        </div>
        <div class="card js-tilt" id="monster">
        </div>
    </div>
</body>
